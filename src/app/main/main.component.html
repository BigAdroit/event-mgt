<div class="bg-[#000549] p-6 relative w-full h-[100vh] overflow-y-hidden">
    <img class="absolute hidden md:block left-[50%] translate-x-[-50%] object-contain "  src="assets/images/img-bg.png" alt="">
    <img class="absolute block md:hidden bottom-0 left-[50%] translate-x-[-50%] object-contain "  src="assets/images/responsive-confirm.png" alt="">
    <div class="grid grid-cols-1 justify-center mt-6 md:mt-20 relative z-[10]">
        <h1 class="text-white font-bold text-center text-xl  md:text-2xl lg:text-[48px] lg:leading-[58.09px] mx-auto md:w-[50%]">SEND A GOODWILL MESSAGE TO TOPE DARE</h1>
        <div class="md:w-[50%] w-full mx-auto mt-8 md:mt-16" [formGroup]="messageForm">
            <label class="font-semibold text-white text-sm md:text-base mb-1 block" for=""> Write a goodwill message for Tope Dare here <span class="text-[#F94646]">*</span></label>
            <textarea formControlName="message" name="" [ngClass]="(messageForm.get('message')?.hasError('required') && hasErrors) ? 'border-[red]' : 'border-none' " placeholder="Write a goodwill message for Tope Dare here" class="w-full outline-none  p-3 text-base rounded-[10px] bg-white" id="" cols="30" rows="7"></textarea>
            <small *ngIf="messageForm.get('message')?.hasError('required') && messageForm.get('message')?.touched" class="text-[red] text-xs">Field is required</small>
            <small *ngIf="(messageForm.get('message')?.hasError('required') && hasErrors)" class="text-[red] text-xs">Message is required</small>
        </div>
        <div>
            <button (click)="sendMessage()" class="bg-[#E8AF56] gap-2 font-bold text-sm md:text-base leading-[19.36px] text-[#000549] mx-auto mt-4 p-4 rounded-[10px] flex items-center justify-center w-full md:w-[50%]">
                <span *ngIf="isLoading">
                    <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
                    </svg>
                </span>
                <span>Send Message</span>
                <span><img src="assets/images/Vector.png" alt=""></span>
            </button>
        </div>
    </div>
</div>
